<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cubo 3D Funcional</title>
  <style>
    body { margin:0; overflow:hidden; background:#000; }
    button {
      position:absolute; top:20px; left:20px;
      padding:10px 20px; background:white; border:none;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <button id="toggle">Abrir / Cerrar</button>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const size = 1;
    const positions = [
      [-0.5, -0.5, -0.5], [0.5, -0.5, -0.5],
      [-0.5, 0.5, -0.5],  [0.5, 0.5, -0.5],
      [-0.5, -0.5, 0.5],  [0.5, -0.5, 0.5],
      [-0.5, 0.5, 0.5],   [0.5, 0.5, 0.5]
    ];
    const cubes = [];
    positions.forEach(pos => {
      const mesh = new THREE.Mesh(
        new THREE.BoxGeometry(size, size, size),
        new THREE.MeshNormalMaterial()
      );
      mesh.position.set(...pos);
      scene.add(mesh);
      cubes.push(mesh);
    });

    let opened = false;
    document.getElementById('toggle').onclick = () => {
      opened = !opened;
      cubes.forEach((c, i) => {
        if (opened) c.position.set((i % 4) - 1.5, -Math.floor(i/4) + 0.5, 0);
        else c.position.set(...positions[i]);
      });
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      cubes.forEach(c => { c.rotation.x += 0.01; c.rotation.y += 0.01; });
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
